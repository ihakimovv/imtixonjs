                        <div style="margin-top: 60px;">
                            <h3>Qo'shimchalar</h3>
                            <label class="label"><input type="checkbox" class="achiqqosh"> Achiq</label>
                            <label class="label"><input type="checkbox" class="sirqosh" style="margin-left: 100px;"> Pishloq</label>
                        </div>
                    </div>
                </div>
            </div>
            <hr style="height: 500px; width: 2px; margin-left: 10%; background-color: black; border: 1px solid black;">
            <div>
                <div style="margin-left: -170%;">
                    <div style="display: flex;">
                        <h5>Non: <h5 class="orta"></h5></h5>

                        <h5 id="item5"></h5>

                    </div>
                    <div>
                        <h3>Qo'shimcha:</h3>
                        <h5 class="achiq"></h5>
                        <h5 class="pishloq"></h5>
